# aria2 configuration for Docker Media Manager

# General options
dir=/downloads/incomplete
log-level=notice
max-concurrent-downloads=3
max-connection-per-server=16
min-split-size=1M
split=16
continue=true
always-resume=true
max-resume-failure-tries=0

# Download options
max-tries=5
retry-wait=10
timeout=60
connect-timeout=30

# RPC options
enable-rpc=true
rpc-listen-all=false
rpc-listen-port=6800
rpc-allow-origin-all=true

# Advanced options
file-allocation=falloc
disk-cache=32M
optimize-concurrent-downloads=true
piece-length=1M

# Save session
save-session=/config/aria2.session
save-session-interval=60
input-file=/config/aria2.session
force-save=true

# Seeding (for torrents, if supported in future)
seed-time=0
bt-seed-unverified=false

# Logging
log=/app/logs/aria2c.log
console-log-level=notice

# Completion hook (notify backend when download completes)
# on-download-complete=/app/scripts/on-download-complete.sh
